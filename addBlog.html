<!DOCTYPE html>
<html lang="ge">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./addBlog.css">
    <link rel="stylesheet" href="./common.css">
    <title>Document</title>
</head>
<body>
    <div class="addBlogHeader">
        <img src="./images/LOGO-02 3.png" alt="redberry logo">
    </div>
    <div class="addBlogForm">
        <h1 class="addBlogTitle">ბლოგის დამატება</h1>
        <p class="uploadPhoto">ატვირთეთ ფოტო</p>
        <div id="drop-area" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" onclick="selectFile()">
            <svg class="fileImg" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                <path opacity="0.4" d="M36.233 15.7333H3.33301V10.7C3.33301 6.63333 6.63301 3.33333 10.6997 3.33333H14.583C17.2997 3.33333 18.1497 4.21667 19.233 5.66667L21.5663 8.76667C22.083 9.45 22.1497 9.55 23.1163 9.55H27.7663C31.7163 9.53333 35.083 12.1333 36.233 15.7333Z" fill="#5D37F3"/>
                <path d="M36.6497 18.0667C36.6163 17.25 36.483 16.4833 36.233 15.7333H3.33301V27.75C3.33301 32.6667 7.33301 36.6667 12.2497 36.6667H27.7497C32.6663 36.6667 36.6663 32.6667 36.6663 27.75V18.45C36.6663 18.3333 36.6663 18.1833 36.6497 18.0667ZM24.1663 27.0833H21.3497V30C21.3497 30.6833 20.783 31.25 20.0997 31.25C19.4163 31.25 18.8497 30.6833 18.8497 30V27.0833H15.833C15.1497 27.0833 14.583 26.5167 14.583 25.8333C14.583 25.15 15.1497 24.5833 15.833 24.5833H18.8497V21.6667C18.8497 20.9833 19.4163 20.4167 20.0997 20.4167C20.783 20.4167 21.3497 20.9833 21.3497 21.6667V24.5833H24.1663C24.8497 24.5833 25.4163 25.15 25.4163 25.8333C25.4163 26.5167 24.8497 27.0833 24.1663 27.0833Z" fill="#5D37F3"/>
              </svg>
            <p class="uploadText">ჩააგდეთ ფაილი აქ ან <span>აირჩიეთ ფაილი<span></p>
            <input type="file" id="file-input" onchange="handleFile(this.files)">
        </div>
        <div class="authorAndTitle">
            <div class="authorName">
                <p class="author">ავტორი *</p>
                <input placeholder="შეიყვანეთ ავტორი" type="text" class="authorInput">
                <ul>
                    <li>მინიმუმ 4 სიმბოლო</li>
                    <li>მინიმმ ორი სიტყვა</li>
                    <li>მხოლოდ ქართული სიმბოლოები</li>
                </ul>
            </div>
            <div class="articleTitle">
                <p class="title">სათაური *</p>
                <input placeholder="შეიყვანეთ სათაური" type="text" class="titleInput">
                <p class="titleSymbols">მინიმუმ ორი სიმბოლო</p>
            </div>
        </div>

        <div class="articleDescription">
            <p class="discriptionName">აღწერა *</p>
            <input placeholder="შეიყვანეთ აღწერა" type="text" class="descriptonText">
            <p class="numOfSym">მინიმუმ ორი სიმბოლო</p>
        </div>

        <div class="dateAndCategory">
            <div id="releaseDate">
                <label for="release">გამოქვეყნების თარიღი *</label>
                <div class="dateInputContainer">
                    <!-- <img src="./images/calendar.svg" alt="calendar" id="calendarIcon"> -->
                    <input type="date" id="release" name="release">
                </div>
            </div>
            
            <div id="categoryContainer">
                <label for="articleCategory">კატეგორია *</label>
                <input type="text" id="articleCategory" name="articleCategory" list="categories" placeholder="აირჩიეთ კატეგორია">
                <datalist id="categories">
                    <option value="მარკეტი">
                    <option value="აპლიკაცია">
                    <option value="ხელოვნური ინტელექტი">
                    <option value="UI/UX">
                    <option value="კვლევა">
                    <option value="Figma">
                </datalist>
            </div>
        </div>

        <div class="emailAddress">
            <label for="email">ელ-ფოსტა</label>
            <input placeholder="Example@redberry.ge" type="email" id="email" name="email" required>
        </div>
    </div>

    <script src="addBlog.js"></script>
</body>
</html>
